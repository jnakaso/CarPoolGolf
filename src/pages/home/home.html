<ion-header>
  <ion-navbar>
    <ion-title>Matches</ion-title>
    <ion-buttons end>
      <button ion-button round (click)="create()">
       New
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="filter"></ion-searchbar>
  <ion-list>
    <ion-item-sliding class="" *ngFor="let match of filtered()">
      <ion-item (click)="select(match)">
        <h2>{{match.courseName}}</h2>
        <span item-right>{{match.date | date: 'MM-dd-yy'}}</span>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="export(match)">
          <ion-icon name="mail"></ion-icon>
              Send
        </button>
        <button ion-button color="danger" (click)="delete(match)">
          <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
