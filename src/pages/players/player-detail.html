<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="submit()">
        <span ion-text color="primary">Done</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Player</ion-label>
      <ion-input type="string" [(ngModel)]="player.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>HDCP</ion-label>
      <ion-input type="number" [(ngModel)]="player.hdcp"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
